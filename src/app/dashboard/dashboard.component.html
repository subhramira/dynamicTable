<h3 style="text-align: center; margin-top: 5px; color: mediumorchid; margin-block-end: 5px;">Welcome To Subhransu Dynamic Table App.</h3>

<div style="text-align: right; margin-right: 15px;">
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="type" (change)="getSelectedType($event)">
  <mat-button-toggle value="employee">Employee Data</mat-button-toggle>
  <mat-button-toggle value="product" >Product Data</mat-button-toggle>
</mat-button-toggle-group>
</div>
<div style="padding: 15px;">
<table mat-table [dataSource]="rowData" class="mat-elevation-z8">

      <ng-container *ngFor="let headers of displayedColumns; let i = index;" [matColumnDef]="headers">
      <th mat-header-cell *matHeaderCellDef>{{headers | uppercase}}</th>
      <td mat-cell *matCellDef="let element;let index = index;" >
        <ng-container *ngIf="headers !== 'Action'">{{element[headers]}}</ng-container>
        <ng-container *ngIf="headers == 'Action'"><mat-icon style="cursor: pointer;"  [swal]="{ title: 'Confirm Delete ?', showConfirmButton: true, showCancelButton: true }"
          (confirm)="deleteRow(index)">delete</mat-icon></ng-container>
      </td>

    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
